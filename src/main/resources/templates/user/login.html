<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean-Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/reset_join.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon/favicon.ico}">
    <link rel="apple-touch-icon-precomposed" th:href="@{/images/favicon/flat-design-touch.png}">

    <script src="js/jquery.min.js"></script>
    <script src="js/flat.min.js"></script>
</head>
<body>
<div class="wrap">
    <section th:insert="common/sns.html" class="sns_section"></section>
    <!-- Header -->
    <header th:insert="common/header.html" id="header" class="header"></header>
    <div class="contentWrapper">
    <form class="loginForm" th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <h2>Log-in</h2>
            <div class="login_sns">
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-twitter"></i></a></li>
            </div>
            <div class="login_id">
                <h4>ID</h4>
                <input type="text" name="username" id="accountId" placeholder="ID">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="login_etc">
                <div class="checkbox">
                    <input type="checkbox" name="save" id="save"> Remember Me?
                </div>
                <div class="forgot_pw">
                    <a href="">Forgot Password?</a>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
            <div class="join_box">
                <a th:href="@{/join}">Join</a>
            </div>
    </form>
    </div>
    <footer th:insert="common/footer.html" id="footer" class="footer"></footer>
</div>

</body>
</html>
